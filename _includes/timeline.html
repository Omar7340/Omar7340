<!-- Experience Section -->
<section id="experience" class="py-20 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Expérience & Formation</h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
        </div>
        
        <div class="relative">
            <!-- Timeline -->
            <div class="border-l-2 border-blue-200 pl-8 space-y-12">
                {% for item in site.data.timeline %}
                    <!-- Experience 1 -->
                    <div class="relative timeline-item">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex items-center mb-2">
                                <div class="bg-blue-100 p-2 rounded-full mr-4">
                                    <i class="fas {{ item.icon }} text-blue-500"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold">{{ item.name }}</h3>
                                    <p class="text-gray-600">{{ item.location }} • {{ item.start_date }} - {{ item.end_date }}</p>
                                </div>
                            </div>
                            {% if item.highlights %}
                                <ul class="list-disc pl-5 text-gray-600 space-y-2 mt-4">
                                    {% for point in item.highlights %}
                                    <li>
                                        {{ point }}
                                    </li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</section>
