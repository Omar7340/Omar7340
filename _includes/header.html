<!-- Hero Section -->
<header class="gradient-bg text-white pt-24 pb-20">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ site.data.profil.firstname }} {{ site.data.profil.lastname }}</h1>
                <h2 class="text-2xl md:text-3xl font-semibold mb-6 text-blue-200">{{ site.data.profil.title }}</h2>
                <p class="text-lg mb-8 text-blue-100">
                    {{ site.data.profil.short_pitch }}
                </p>
                <div class="flex space-x-4">
                    <a href="#contact" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-medium hover:bg-blue-50 transition duration-300">
                        Contactez-Moi
                    </a>
                    <a href="#projects" class="border border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-blue-600 transition duration-300">
                        Mes Projets
                    </a>
                </div>
            </div>
            <div class="md:w-1/3 flex justify-center">
                <div class="relative">
                    <div class="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-white shadow-xl">
                        <img src="./assets/pp.jpg" 
                             alt="Photo Profil" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-4 -right-4 bg-blue-500 text-white p-3 rounded-full shadow-lg">
                        <i class="fas fa-code text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
