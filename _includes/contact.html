<!-- Contact Section -->
<section id="contact" class="py-20 bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact</h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
            <p class="text-gray-600 mt-6 max-w-2xl mx-auto">
                {{ site.data.profil.contact_msg }}
            </p>
        </div>
        
        
            
        <div class="mx-auto md:w-1/2">
            <div class="bg-gray-50 p-8 rounded-xl h-full">
                <h3 class="text-xl font-semibold mb-6 text-gray-800">Contact Information</h3>
                
                <div class="space-y-6">
                    <div class="flex items-start">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <i class="fas fa-envelope text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700">Email</h4>
                            <a href="mailto:{{ site.data.profil.email }}" class="text-blue-500 hover:underline">{{ site.data.profil.email }}</a>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="bg-blue-100 p-3 rounded-full mr-4">
                            <i class="fas fa-map-marker-alt text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700">Location</h4>
                            <p class="text-gray-600">{{ site.data.profil.location }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h4 class="font-medium text-gray-700 mb-4">Connect with me</h4>
                    <div class="flex space-x-4">
                        <a href="{{ site.data.profil.linkedin }}" class="bg-gray-200 p-3 rounded-full text-gray-700 hover:bg-blue-100 hover:text-blue-500 transition duration-300">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="{{ site.data.profil.github }}" class="bg-gray-200 p-3 rounded-full text-gray-700 hover:bg-blue-100 hover:text-blue-500 transition duration-300">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</section>
