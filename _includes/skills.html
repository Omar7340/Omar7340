<!-- Skills Section -->
<section id="skills" class="py-20 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Comp√©tences</h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            {% for category in site.data.skills.categories %}

            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-{{ category.color }}-100 p-3 rounded-full mr-4">
                        <i class="fas fa-code text-{{ category.color }}-600 text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">{{ category.name }}</h3>
                </div>
                <div class="flex flex-wrap gap-3">
                    {% for skill in category.skills %}
                        <span class="skill-badge bg-{{ category.color }}-50 text-{{ category.color }}-600 px-3 py-1 rounded-full text-sm font-medium transition duration-300">{{ skill }}</span>
                    {% endfor %}
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
