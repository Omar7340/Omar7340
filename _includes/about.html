<!-- About Section -->
<section id="about" class="py-20 bg-white">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Ã€ propos</h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto"></div>
        </div>
        
        <div class="flex flex-col md:flex-row items-center">
            <div class="md:w-1/3 mb-10 md:mb-0 flex justify-center">
                <div class="w-64 h-64 rounded-lg overflow-hidden shadow-lg">
                    <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" 
                         alt="Coding" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="md:w-2/3 md:pl-12">
                <h3 class="text-2xl font-semibold mb-4 text-gray-800">Qui ?!</h3>
                {% for item in site.data.profil.long_pitch %}
                    <p class="text-gray-600 mb-6">
                        {{ item }}
                    </p>
                {% endfor %}

                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-blue-500 mr-2"></i>
                        <span class="text-gray-700">{{ site.data.profil.location }}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-graduation-cap text-blue-500 mr-2"></i>
                        <span class="text-gray-700">{{ site.data.profil.formation }}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-briefcase text-blue-500 mr-2"></i>
                        <span class="text-gray-700">{{ site.data.profil.job_status }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
